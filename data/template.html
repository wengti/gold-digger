<!DOCTYPE html>
    <html>

        <head>
            <title>Receipt</title>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link
                href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Saira+Stencil+One&display=swap"
                rel="stylesheet">
            <style>
                :root {
                    --bg: black;
                    --gold: gold;
                    --dark-gold: darkgoldenrod;
                    --brown: #2b2724;
                }

                body {
                    background-color: var(--bg);
                    font-family: 'Roboto', sans;
                    letter-spacing: .04em;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    height: 100vh;
                    margin: 0;
                    color: var(--gold);
                }

                main {
                    padding: 2em 2em 1em 2em;
                    background-color: var(--brown);
                    background-image: linear-gradient(180deg, var(--brown) 40%, var(--dark-gold));
                    border-radius: 10px;
                    position: relative;
                    display: flex;
                    flex-direction: column;
                    gap: 1em;
                    max-width: 300px;
                }

                .title {
                    margin: 0 0 0.25em 0;
                    color: var(--gold);
                    text-align: center;
                    font-family: "Saira Stencil One", serif;
                    letter-spacing: 1.3px;
                    font-size: 2.5em;
                    background-color: transparent;
                    background-image: linear-gradient(45deg, var(--gold), var(--dark-gold));
                    background-size: 100%;
                    background-clip: text;
                    -webkit-text-fill-color: transparent;
                }

                img {
                    max-width: 155px;
                    align-self: center;
                    margin-bottom: 1em;
                }

                .detail-container{
                    display: flex;
                    flex-direction: column;
                }

                .detail-label{
                    margin-bottom: 0;
                }

            </style>
        </head>

        <body>

            <main>
                <h1 class="title">GoldDigger</h1>
                <img src="{{header-img}}" alt="gold bars and nuggets">
                <section class='detail-container'>
                    <div class='detail-label'>Time: </div>
                    <div>{{time}}</div>
                </section>
                <section class='detail-container'>
                    <div class='detail-label'>Current Gold Price: </div>
                    <div>£ {{price}} / Oz</div>
                </section>
                <section class='detail-container'>
                    <div class='detail-label'>Oz Invested: </div>
                    <div>{{oz}} Oz</div>
                </section>
                <section class='detail-container'>
                    <div class='detail-label'>Money Invested: </div>
                    <div>£ {{money}}</div>
                </section>
            </main>
        </body>

    </html>
